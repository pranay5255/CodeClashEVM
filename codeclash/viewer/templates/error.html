<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClash Trajectory Viewer - Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }

        .error-icon {
            font-size: 4rem;
            color: #ff4444;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-message {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .error-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-back {
            background: #00ff88;
            color: #000;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn-back:hover {
            background: #00cc66;
            color: #000;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1><i class="bi bi-controller"></i> CodeClash Trajectory Viewer</h1>
        </div>
    </header>

    <main class="container-fluid main-content">
        <div class="error-container">
            <i class="bi bi-exclamation-triangle error-icon"></i>
            <h2 class="error-title">Error</h2>
            <p class="error-message">{{ error_message or "An unexpected error occurred." }}</p>
            <div class="error-actions">
                <a href="{{ url_for('game_picker') }}" class="btn-back">
                    <i class="bi bi-arrow-left"></i> Back to Game Picker
                </a>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Batch Monitor - CodeClash</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-tertiary: #222222;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --accent-color: #00ff88;
            --accent-hover: #00cc66;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
        }

        .batch-container {
            padding: 2rem 1rem;
            max-width: 95%;
            margin: 0 auto;
        }

        .batch-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .batch-header h1 {
            margin: 0;
            font-size: 1.75rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .back-link {
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: var(--accent-hover);
        }

        .batch-table {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow-x: auto;
            overflow-y: visible;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.8);
        }

        .batch-table table {
            width: 100%;
            min-width: 1200px;
            border-collapse: collapse;
        }

        /* Custom scrollbar for table */
        .batch-table::-webkit-scrollbar {
            height: 12px;
        }

        .batch-table::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 6px;
        }

        .batch-table::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 6px;
            border: 2px solid var(--bg-primary);
        }

        .batch-table::-webkit-scrollbar-thumb:hover {
            background: var(--accent-hover);
        }

        .batch-table th {
            background: var(--bg-tertiary);
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .batch-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            white-space: nowrap;
        }

        .batch-table td.time-running {
            text-align: right;
        }

        .batch-table td.job-name-cell,
        .batch-table td.job-id-cell {
            white-space: normal;
        }

        .batch-table tbody tr {
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .batch-table tbody tr:hover {
            background: var(--bg-primary);
            border-left-color: var(--accent-color);
        }

        .status-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-SUBMITTED,
        .status-PENDING,
        .status-RUNNABLE {
            background: #6c757d;
            color: white;
        }

        .status-STARTING {
            background: #17a2b8;
            color: #fff;
        }

        .status-RUNNING {
            background: #ffc107;
            color: #000;
        }

        .status-SUCCEEDED {
            background: #28a745;
            color: white;
        }

        .status-FAILED {
            background: #dc3545;
            color: white;
        }

        .job-id,
        .job-name {
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            text-align: left;
            word-break: break-all;
            white-space: normal;
        }

        .job-name {
            max-width: 40ch;
        }

        .job-id {
            max-width: 20ch;
        }

        .copy-cell {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--accent-color);
            color: #000000;
            border-color: var(--accent-color);
            font-weight: 600;
        }

        .copy-btn.copied {
            background: var(--accent-color);
            color: #000000;
            border-color: var(--accent-color);
            font-weight: 700;
        }

        .link-btn {
            background: var(--accent-color);
            border: none;
            color: #000000;
            padding: 0.4rem 0.8rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .link-btn:hover {
            background: var(--accent-hover);
            color: #000000;
            transform: translateY(-1px);
        }

        .link-btn.disabled {
            background: var(--text-muted);
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .links-cell {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid #ff4444;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .sortable {
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }

        .sortable:hover {
            color: var(--accent-color);
        }

        .sort-icon {
            margin-left: 0.25rem;
            opacity: 0.6;
            font-size: 0.75rem;
        }

        .sortable:hover .sort-icon {
            opacity: 1;
        }

        .filter-container {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-container label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .filter-select {
            padding: 0.5rem 2.5rem 0.5rem 0.75rem;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.7rem center;
            background-size: 1rem;
        }

        .filter-select:hover {
            border-color: var(--accent-color);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.1);
        }

        .action-btn {
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 0.375rem;
            color: #000000;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .action-btn:disabled {
            background: var(--text-muted);
            border-color: var(--text-muted);
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            margin: 0;
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--accent-color);
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .modal-action-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-action-btn:hover {
            background: var(--accent-color);
            color: #000000;
            border-color: var(--accent-color);
        }

        .modal-textarea-container {
            display: flex;
            gap: 0.5rem;
            align-items: stretch;
        }

        .modal-textarea {
            flex: 1;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 0.375rem;
            color: var(--text-primary);
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: none;
            height: 300px;
            overflow-y: auto;
        }

        .modal-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .modal-copy-btn {
            padding: 0.75rem 1rem;
            background: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 0.375rem;
            color: #000000;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            align-self: flex-start;
        }

        .modal-copy-btn:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .modal-copy-btn.copied {
            background: #28a745;
            border-color: #28a745;
        }

        .modal-warning {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid #ffc107;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: #ffc107;
            font-size: 0.9rem;
            display: none;
        }

        .modal-warning.show {
            display: block;
        }

        .modal-warning i {
            margin-right: 0.5rem;
        }

        .checkbox-cell {
            width: 40px;
            text-align: center;
        }

        .job-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-color);
        }

        .update-info {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-left: auto;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 0.25rem;
        }

        .update-info:hover {
            color: var(--accent-color);
            background: var(--bg-tertiary);
        }

        .status-counter {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
        }

        .status-counter-title {
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
        }

        .status-count-item {
            background: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 0.375rem;
            border-left: 3px solid;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .status-count-item.SUBMITTED,
        .status-count-item.PENDING,
        .status-count-item.RUNNABLE {
            border-left-color: #6c757d;
        }

        .status-count-item.STARTING {
            border-left-color: #17a2b8;
        }

        .status-count-item.RUNNING {
            border-left-color: #ffc107;
        }

        .status-count-item.SUCCEEDED {
            border-left-color: #28a745;
        }

        .status-count-item.FAILED {
            border-left-color: #dc3545;
        }

        .status-count-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .status-count-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .cpu-counter {
            background: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 0.375rem;
            border-left: 3px solid var(--accent-color);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .cpu-counter-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .cpu-counter-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .rounds-count {
            display: inline-block;
            background-color: var(--accent-color);
            color: #000000;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .rounds-count-warning {
            background-color: #ffc107;
        }

        .rounds-unknown {
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="batch-container">
        <div class="batch-header">
            <h1><i class="bi bi-cloud"></i> AWS Batch Job Monitor</h1>
            <a href="{{ url_for('game_picker') }}" class="back-link">
                <i class="bi bi-arrow-left"></i> Back to Picker
            </a>
        </div>

        <div class="status-counter">
            <div class="status-counter-title">
                <i class="bi bi-bar-chart"></i>
                <span id="status-counter-title">Job Status Summary</span>
            </div>
            <div class="status-counter-grid" id="status-counter-grid">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="filter-container">
            <label for="time-range-filter">Time range:</label>
            <select id="time-range-filter" class="filter-select" onchange="applyTimeRangeFilter()">
                <option value="6" selected>Last 6h</option>
                <option value="12">Last 12h</option>
                <option value="24">Last 24h</option>
                <option value="48">Last 48h</option>
                <option value="72">Last 72h</option>
            </select>

            <label for="status-filter">Status:</label>
            <select id="status-filter" class="filter-select" onchange="applyFilters()">
                <option value="">All Statuses</option>
                <option value="SUBMITTED">Submitted</option>
                <option value="PENDING">Pending</option>
                <option value="RUNNABLE">Runnable</option>
                <option value="STARTING">Starting</option>
                <option value="RUNNING">Running</option>
                <option value="SUCCEEDED">Succeeded</option>
                <option value="FAILED">Failed</option>
            </select>

            <label for="rounds-filter">Rounds:</label>
            <select id="rounds-filter" class="filter-select" onchange="applyFilters()">
                <option value="any">Any</option>
                <option value="completed">Completed rounds</option>
                <option value="uncompleted">Uncompleted rounds</option>
                <option value="unknown">Unknown</option>
            </select>

            <button id="bulk-actions-btn" class="action-btn" onclick="openBulkActionsModal()">
                Bulk Actions
            </button>

            <span class="update-info" id="last-refresh-info" onclick="forceRefresh()" title="Click to refresh now">Last refresh: just now</span>
        </div>

        <div id="error-container"></div>
        <div id="jobs-container" class="loading">
            <i class="bi bi-arrow-clockwise spin"></i> Loading jobs...
        </div>
    </div>

    <!-- Bulk Actions Modal -->
    <div id="bulk-actions-modal" class="modal-overlay" onclick="closeBulkActionsModalOnOverlay(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>Bulk Actions</h2>
                <button class="modal-close" onclick="closeBulkActionsModal()" title="Close">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-buttons">
                <button class="modal-action-btn" onclick="fillTextareaWithJobIds()">
                    <i class="bi bi-tag"></i> Job IDs
                </button>
                <button class="modal-action-btn" onclick="fillTextareaWithS3Buckets()">
                    <i class="bi bi-database"></i> S3 Buckets
                </button>
                <button class="modal-action-btn" onclick="fillTextareaWithS3RmCommands()">
                    <i class="bi bi-trash"></i> S3 rm
                </button>
                <button class="modal-action-btn" onclick="fillTextareaWithBatchTerminateCommands()">
                    <i class="bi bi-stop-circle"></i> AWS Batch terminate
                </button>
                <button class="modal-action-btn" onclick="fillTextareaWithAWSResubmitCommands()">
                    <i class="bi bi-arrow-repeat"></i> AWS resubmit commands
                </button>
            </div>
            <div id="modal-warning" class="modal-warning">
                <i class="bi bi-exclamation-triangle"></i>
                <span id="modal-warning-text"></span>
            </div>
            <div class="modal-textarea-container">
                <textarea id="bulk-actions-textarea" class="modal-textarea" readonly placeholder="Click a button above to populate this area..."></textarea>
                <button id="modal-copy-btn" class="modal-copy-btn" onclick="copyFromModal()">
                    <i class="bi bi-clipboard"></i> Copy
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allJobs = [];
        // Default sort: most recently submitted jobs first (descending by timestamp)
        let currentSort = { column: 'created_at', ascending: false };
        let statusFilter = '';
        let roundsFilter = 'any';
        let timeRangeHours = 6;
        let lastRefreshTime = null;
        let selectedJobs = new Set();
        let totalCpusRunning = 0;

        function updateStatusCounter() {
            const statusCounts = {
                'SUBMITTED': 0,
                'PENDING': 0,
                'RUNNABLE': 0,
                'STARTING': 0,
                'RUNNING': 0,
                'SUCCEEDED': 0,
                'FAILED': 0
            };

            allJobs.forEach(job => {
                if (statusCounts.hasOwnProperty(job.status)) {
                    statusCounts[job.status]++;
                }
            });

            const grid = document.getElementById('status-counter-grid');
            let html = '';

            // Add CPU counter first
            html += `
                <div class="cpu-counter">
                    <div class="cpu-counter-label"><i class="bi bi-cpu"></i> CPUs Running</div>
                    <div class="cpu-counter-value">${totalCpusRunning} vCPUs</div>
                </div>
            `;

            Object.keys(statusCounts).forEach(status => {
                const count = statusCounts[status];
                html += `
                    <div class="status-count-item ${status}">
                        <div class="status-count-label">${status}</div>
                        <div class="status-count-value">${count}</div>
                    </div>
                `;
            });

            grid.innerHTML = html;
        }

        async function fetchJobs(forceRefresh = false) {
            try {
                const url = `/batch/api/jobs?hours_back=${timeRangeHours}&force_refresh=${forceRefresh}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    allJobs = data.jobs;
                    totalCpusRunning = data.total_cpus_running || 0;
                    updateStatusCounter();
                    renderJobs();
                    clearError();
                    lastRefreshTime = Date.now();
                    updateLastRefreshDisplay();
                } else {
                    showError(data.error || 'Failed to fetch jobs');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function forceRefresh() {
            // Force refresh by invalidating cache
            fetchJobs(true);
        }

        function applyTimeRangeFilter() {
            timeRangeHours = parseInt(document.getElementById('time-range-filter').value);
            selectedJobs.clear();
            updateStatusCounterTitle();
            fetchJobs();
        }

        function updateStatusCounterTitle() {
            const titleElement = document.getElementById('status-counter-title');
            titleElement.textContent = `Job Status Summary (Last ${timeRangeHours}h)`;
        }

        function applyFilters() {
            statusFilter = document.getElementById('status-filter').value;
            roundsFilter = document.getElementById('rounds-filter').value;
            selectedJobs.clear();
            renderJobs();
            updateActionButtons();
        }

        function updateLastRefreshDisplay() {
            if (!lastRefreshTime) return;

            const secondsAgo = Math.floor((Date.now() - lastRefreshTime) / 1000);
            const infoElement = document.getElementById('last-refresh-info');

            if (secondsAgo === 0) {
                infoElement.textContent = 'Last refresh: just now';
            } else if (secondsAgo === 1) {
                infoElement.textContent = 'Last refresh: 1s ago';
            } else {
                infoElement.textContent = `Last refresh: ${secondsAgo}s ago`;
            }
        }

        function renderJobs() {
            let jobs = [...allJobs];

            // Apply status filter
            if (statusFilter) {
                jobs = jobs.filter(job => job.status === statusFilter);
            }

            // Apply rounds filter
            if (roundsFilter === 'completed') {
                jobs = jobs.filter(job => {
                    if (!job.round_info || !Array.isArray(job.round_info)) return false;
                    return job.round_info[0] >= job.round_info[1];
                });
            } else if (roundsFilter === 'uncompleted') {
                jobs = jobs.filter(job => {
                    if (!job.round_info || !Array.isArray(job.round_info)) return false;
                    return job.round_info[0] < job.round_info[1];
                });
            } else if (roundsFilter === 'unknown') {
                jobs = jobs.filter(job => {
                    return !job.round_info || !Array.isArray(job.round_info);
                });
            }

            // Apply sorting
            jobs.sort((a, b) => {
                let aVal = a[currentSort.column];
                let bVal = b[currentSort.column];

                if (currentSort.column === 'created_at') {
                    aVal = a.created_timestamp || 0;
                    bVal = b.created_timestamp || 0;
                } else if (currentSort.column === 'started_at') {
                    aVal = a.started_timestamp || 0;
                    bVal = b.started_timestamp || 0;
                } else if (currentSort.column === 'time_running_seconds') {
                    aVal = a.time_running_seconds || 0;
                    bVal = b.time_running_seconds || 0;
                }

                if (aVal < bVal) return currentSort.ascending ? -1 : 1;
                if (aVal > bVal) return currentSort.ascending ? 1 : -1;
                return 0;
            });

            const container = document.getElementById('jobs-container');

            if (jobs.length === 0) {
                container.innerHTML = '<div class="loading">No jobs found</div>';
                return;
            }

            let html = `
                <div class="batch-table">
                    <table>
                        <thead>
                            <tr>
                                <th class="checkbox-cell">
                                    <input type="checkbox" class="job-checkbox" id="master-checkbox" onchange="toggleAllCheckboxes()" title="Toggle all">
                                </th>
                                <th class="sortable" onclick="sortBy('created_at')">
                                    Submitted <i class="bi bi-arrow-down-up sort-icon"></i>
                                </th>
                                <th class="sortable" onclick="sortBy('started_at')">
                                    Started <i class="bi bi-arrow-down-up sort-icon"></i>
                                </th>
                                <th>Status</th>
                                <th class="sortable" onclick="sortBy('time_running_seconds')">
                                    Running <i class="bi bi-arrow-down-up sort-icon"></i>
                                </th>
                                <th>Rounds</th>
                                <th class="sortable" onclick="sortBy('job_name')">
                                    Job Name <i class="bi bi-arrow-down-up sort-icon"></i>
                                </th>
                                <th class="sortable" onclick="sortBy('job_id')">
                                    Job ID <i class="bi bi-arrow-down-up sort-icon"></i>
                                </th>
                                <th>Links</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            jobs.forEach(job => {
                const escapedJobName = job.job_name.replace(/'/g, "\\'");
                const escapedJobId = job.job_id.replace(/'/g, "\\'");
                const isChecked = selectedJobs.has(job.job_id) ? 'checked' : '';

                let roundsHtml = '<span class="rounds-unknown">-</span>';
                if (job.round_info && Array.isArray(job.round_info) && job.round_info.length === 2) {
                    const completed = job.round_info[0];
                    const total = job.round_info[1];
                    const warningClass = completed < total ? ' rounds-count-warning' : '';
                    roundsHtml = `<span class="rounds-count${warningClass}">${completed}/${total}</span>`;
                }

                html += `
                    <tr>
                        <td class="checkbox-cell">
                            <input type="checkbox" class="job-checkbox" ${isChecked} onchange="toggleJobSelection('${escapedJobId}')">
                        </td>
                        <td>${job.created_at || '-'}</td>
                        <td>${job.started_at || '-'}</td>
                        <td><span class="status-tag status-${job.status}">${job.status}</span></td>
                        <td class="time-running">${job.time_running || '-'}</td>
                        <td>${roundsHtml}</td>
                        <td class="job-name-cell">
                            <div class="copy-cell">
                                <span class="job-name">${job.job_name}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${escapedJobName}', this)" title="Copy job name">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </td>
                        <td class="job-id-cell">
                            <div class="copy-cell">
                                <span class="job-id">${job.job_id}</span>
                                <button class="copy-btn" onclick="copyToClipboard('${escapedJobId}', this)" title="Copy job ID">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </td>
                        <td>
                            <div class="links-cell">
                                <a href="${job.aws_link}" target="_blank" class="link-btn">AWS</a>
                                ${job.emagedoc_link ? `<a href="${job.emagedoc_link}" target="_blank" class="link-btn">Viewer</a>` : '<span class="link-btn disabled">Viewer</span>'}
                                ${job.s3_link ? `<a href="${job.s3_link}" target="_blank" class="link-btn">S3</a>` : '<span class="link-btn disabled">S3</span>'}
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
            updateMasterCheckbox();
        }

        function sortBy(column) {
            if (currentSort.column === column) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = column;
                // Default to descending for timestamps and time_running (most recent/longest first)
                currentSort.ascending = (column === 'created_at' || column === 'started_at' || column === 'time_running_seconds') ? false : true;
            }
            renderJobs();
        }

        function toggleJobSelection(jobId) {
            if (selectedJobs.has(jobId)) {
                selectedJobs.delete(jobId);
            } else {
                selectedJobs.add(jobId);
            }
            updateMasterCheckbox();
            updateActionButtons();
        }

        function toggleAllCheckboxes() {
            const masterCheckbox = document.getElementById('master-checkbox');
            const visibleJobs = getVisibleJobs();

            if (masterCheckbox.checked) {
                // Check all visible jobs
                visibleJobs.forEach(job => selectedJobs.add(job.job_id));
            } else {
                // Uncheck all visible jobs
                visibleJobs.forEach(job => selectedJobs.delete(job.job_id));
            }

            renderJobs();
            updateActionButtons();
        }

        function updateMasterCheckbox() {
            const masterCheckbox = document.getElementById('master-checkbox');
            if (!masterCheckbox) return;

            const visibleJobs = getVisibleJobs();
            if (visibleJobs.length === 0) {
                masterCheckbox.checked = false;
                masterCheckbox.indeterminate = false;
                return;
            }

            const selectedVisible = visibleJobs.filter(job => selectedJobs.has(job.job_id)).length;

            if (selectedVisible === 0) {
                masterCheckbox.checked = false;
                masterCheckbox.indeterminate = false;
            } else if (selectedVisible === visibleJobs.length) {
                masterCheckbox.checked = true;
                masterCheckbox.indeterminate = false;
            } else {
                masterCheckbox.checked = false;
                masterCheckbox.indeterminate = true;
            }
        }

        function getVisibleJobs() {
            let jobs = [...allJobs];

            if (statusFilter) {
                jobs = jobs.filter(job => job.status === statusFilter);
            }

            if (roundsFilter === 'completed') {
                jobs = jobs.filter(job => {
                    if (!job.round_info || !Array.isArray(job.round_info)) return false;
                    return job.round_info[0] >= job.round_info[1];
                });
            } else if (roundsFilter === 'uncompleted') {
                jobs = jobs.filter(job => {
                    if (!job.round_info || !Array.isArray(job.round_info)) return false;
                    return job.round_info[0] < job.round_info[1];
                });
            } else if (roundsFilter === 'unknown') {
                jobs = jobs.filter(job => {
                    return !job.round_info || !Array.isArray(job.round_info);
                });
            }

            return jobs;
        }

        function updateActionButtons() {
            // Bulk actions button is always enabled
        }

        function openBulkActionsModal() {
            document.getElementById('bulk-actions-modal').classList.add('active');
            document.getElementById('bulk-actions-textarea').value = '';
            hideModalWarning();
        }

        function closeBulkActionsModal() {
            document.getElementById('bulk-actions-modal').classList.remove('active');
        }

        function closeBulkActionsModalOnOverlay(event) {
            if (event.target === event.currentTarget) {
                closeBulkActionsModal();
            }
        }

        function showModalWarning(message) {
            const warning = document.getElementById('modal-warning');
            const warningText = document.getElementById('modal-warning-text');
            warningText.textContent = message;
            warning.classList.add('show');
        }

        function hideModalWarning() {
            document.getElementById('modal-warning').classList.remove('show');
        }

        function fillTextareaWithJobIds() {
            if (selectedJobs.size === 0) {
                showModalWarning('No jobs selected. Please select jobs from the table first.');
                document.getElementById('bulk-actions-textarea').value = '';
                return;
            }

            hideModalWarning();
            const jobIds = Array.from(selectedJobs).join(' ');
            document.getElementById('bulk-actions-textarea').value = jobIds;
        }

        function fillTextareaWithS3Buckets() {
            if (selectedJobs.size === 0) {
                showModalWarning('No jobs selected. Please select jobs from the table first.');
                document.getElementById('bulk-actions-textarea').value = '';
                return;
            }

            const selectedJobsList = Array.from(selectedJobs);
            const s3Links = selectedJobsList
                .map(jobId => allJobs.find(job => job.job_id === jobId))
                .filter(job => job && job.s3_link)
                .map(job => job.s3_link)
                .join(' ');

            if (s3Links) {
                hideModalWarning();
                document.getElementById('bulk-actions-textarea').value = s3Links;
            } else {
                showModalWarning('None of the selected jobs have S3 links available.');
                document.getElementById('bulk-actions-textarea').value = '';
            }
        }

        function fillTextareaWithS3RmCommands() {
            if (selectedJobs.size === 0) {
                showModalWarning('No jobs selected. Please select jobs from the table first.');
                document.getElementById('bulk-actions-textarea').value = '';
                return;
            }

            const selectedJobsList = Array.from(selectedJobs);
            const jobsWithS3 = selectedJobsList
                .map(jobId => allJobs.find(job => job.job_id === jobId))
                .filter(job => job && job.s3_link);

            if (jobsWithS3.length === 0) {
                showModalWarning('None of the selected jobs have S3 links available.');
                document.getElementById('bulk-actions-textarea').value = '';
                return;
            }

            // Extract S3 paths from the console links and generate rm commands
            const commands = jobsWithS3.map(job => {
                // Extract the path from the S3 console link
                // Format: https://...s3/buckets/codeclash?...prefix=logs%2Fbatch%2F<folder>%2F&...
                const match = job.s3_link.match(/prefix=([^&]+)/);
                if (match) {
                    const path = decodeURIComponent(match[1]);
                    return `aws s3 rm s3://codeclash/${path} --recursive`;
                }
                return null;
            }).filter(cmd => cmd !== null);

            if (commands.length > 0) {
                hideModalWarning();
                document.getElementById('bulk-actions-textarea').value = commands.join('\n');
            } else {
                showModalWarning('Could not generate S3 rm commands for the selected jobs.');
                document.getElementById('bulk-actions-textarea').value = '';
            }
        }

        function fillTextareaWithBatchTerminateCommands() {
            if (selectedJobs.size === 0) {
                showModalWarning('No jobs selected. Please select jobs from the table first.');
                document.getElementById('bulk-actions-textarea').value = '';
                return;
            }

            const selectedJobsList = Array.from(selectedJobs);
            const commands = selectedJobsList.map(jobId => {
                return `aws batch terminate-job --job-id ${jobId} --reason "Manual termination"`;
            });

            hideModalWarning();
            document.getElementById('bulk-actions-textarea').value = commands.join('\n');
        }

        function fillTextareaWithAWSResubmitCommands() {
            if (selectedJobs.size === 0) {
                showModalWarning('No jobs selected. Please select jobs from the table first.');
                document.getElementById('bulk-actions-textarea').value = '';
                return;
            }

            const selectedJobsList = Array.from(selectedJobs);
            const jobsWithCommand = selectedJobsList
                .map(jobId => allJobs.find(job => job.job_id === jobId))
                .filter(job => job && job.aws_command);

            if (jobsWithCommand.length === 0) {
                showModalWarning('None of the selected jobs have AWS command information available.');
                document.getElementById('bulk-actions-textarea').value = '';
                return;
            }

            const commands = jobsWithCommand.map(job => {
                return `aws/run_job.py -- ${job.aws_command}`;
            });

            hideModalWarning();
            document.getElementById('bulk-actions-textarea').value = commands.join('\n');
        }

        function copyFromModal() {
            const textarea = document.getElementById('bulk-actions-textarea');
            const text = textarea.value;

            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    const btn = document.getElementById('modal-copy-btn');
                    const icon = btn.querySelector('i');
                    const originalHtml = btn.innerHTML;
                    btn.classList.add('copied');
                    btn.innerHTML = '<i class="bi bi-check-lg"></i> Copied!';

                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.innerHTML = originalHtml;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('error-container').innerHTML = '';
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                // Change button appearance
                const icon = button.querySelector('i');
                const originalClass = icon.className;
                button.classList.add('copied');
                icon.className = 'bi bi-check';

                // Reset after 2 seconds
                setTimeout(() => {
                    button.classList.remove('copied');
                    icon.className = originalClass;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Initialize filter variables from dropdown values (in case browser restored them)
        function initializeFilters() {
            statusFilter = document.getElementById('status-filter').value;
            roundsFilter = document.getElementById('rounds-filter').value;
            timeRangeHours = parseInt(document.getElementById('time-range-filter').value);
        }

        // Initial fetch
        initializeFilters();
        updateStatusCounterTitle();
        fetchJobs();

        // Auto-refresh every 60 seconds
        setInterval(fetchJobs, 60000);

        // Update "last refresh" display every second
        setInterval(updateLastRefreshDisplay, 1000);
    </script>
